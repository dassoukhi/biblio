<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="livre">
            <h2><span>Livre</span> {{ livre.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Titre</span></dt>
                <dd>
                    <span>{{ livre.titre }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ livre.description }}</span>
                </dd>
                <dt><span>Isbn</span></dt>
                <dd>
                    <span>{{ livre.isbn }}</span>
                </dd>
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{ livre.code }}</span>
                </dd>
                <dt><span>Emplacement</span></dt>
                <dd>
                    <div *ngIf="livre.emplacement">
                        <a [routerLink]="['/emplacement', livre.emplacement?.id, 'view']">{{ livre.emplacement?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/livre', livre.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
