<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="auteur">
            <h2><span>Auteur</span> {{ auteur.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Auteur</span></dt>
                <dd>
                    <span>{{ auteur.auteur }}</span>
                </dd>
                <dt><span>Livre</span></dt>
                <dd>
                    <span *ngFor="let livre of auteur.livres; let last = last">
                        <a [routerLink]="['/livre', livre?.id, 'view']">{{ livre.titre }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/auteur', auteur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
